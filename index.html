      }
      #begin {
        display: flex;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,.75);
        align-items: center;
        justify-content: space-around;
      }
      #begin button {
        display: flex;
        background: #3f3;
        border: none;
        box-shadow: 0 0 0 20px #222;
        color: #000;

        height: 25%;
